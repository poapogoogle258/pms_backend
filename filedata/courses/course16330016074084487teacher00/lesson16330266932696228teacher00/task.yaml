    <h2>Python IDLE</h2>

    <p>IDLE เป็นชุดเครื่องมือที่ติดตั้งพร้อมใช้สำหรับภาษา Python ที่มากับ Software package ของภาษาที่เราได้ติดตั้งไปก่อนหน้า IDLE นั้นเป็นทั้ง Text editor และ Debugger ในเวลาเดียวกัน ซึ่งอำนวยความสะดวกในการเขียนโปรแกรมในภาษา Python เป็นอย่างมาก</p>

    <p><img src="http://marcuscode.com/media/64/marcuscode_pjK76Ynx_1000.jpg" alt="การใช้งาน Python shell" title="Python interactive shell" /></p>

    <p>จากรูปด้านบนเป็นหน้าของ Python shell ที่ให้เราสามารถพิมพ์คำสั่งสั้นๆ เพื่อดูผลลัพธ์การทำงานได้ทันทีหลังจากกดปุ่ม Enter มันใช้สำหรับการทดสอบและ Debug โปรแกรมสั้นๆ และเราได้ใช้สำหรับ print สำหรับแสดงข้อความว่า <code>"marcuscode"</code></p>

    <h2>System environment configurations</h2>

    <p>เมื่อเราได้ทำการติดตั้งภาษา Python เรียบร้อยแล้ว ในการที่จะรันโปรแกรมของ Python จาก Command line ได้ทุกที่นั้นเราจำเป็นต้องกำหนด Path เพื่อเชื่อมโยงให้ระบบปฏิบัติการสามารถที่จะเข้าใจคำสั่งของภาษา Python ได้ แต่สำหรับในบทเรียนของเรานั้นได้ใช้ Python เวอร์ชันใหม่ล่าสุด คุณสามารถข้ามส่วนนี้ไปได้ เพราะโปรแกรมจะทำการตั้งค่าให้อัตโนมัติในตอนที่เราได้ติดตั้ง</p>

    <p>ถ้าหากคุณยังไม่ได้ทำขั้นตอนนี้ สำหรับการกำหนด Path ใน Windows ให้คลิกขวาที่ <em>My Computer</em> เลือก <em>Property</em> และ <em>Advanced system settings</em> ในหน้าของ Advanced tab คลิกที่ปุ่ม <em>Environment variables...</em></p>

    <p><img src="http://marcuscode.com/media/66/marcuscode_8Fmy8VO8_1000.jpg" alt="การกำหนด Path ใน Environment variables สำหรับภาษา Python" title="Python path configuration" /></p>

    <p>ในส่วนของ User variable นั้นให้คุณสร้างตัวแปรที่ชื่อว่า <em>Path</em> และใส่ Value เป็นที่อยู่ของโปรแกรม Execute ของภาษา Python อยู่ ในตัวอย่างของเราจะได้เป็น <em>C:\Python\Python36-32\Scripts\;C:\Python\Python36-32\;</em> และถ้าหากตัวแปรนี้มีอยู่แล้ว ให้คุณแก้ไขตัวแปรเดิมและเพิ่มต่อท้ายเข้าไปโดยคั่นด้วยเครื่องหมายเซมิโคลอน (<code>;</code>)</p>

    <p><img src="http://marcuscode.com/media/67/marcuscode_i1cT1n49_1000.jpg" alt="การกำหนด Path ใน Environment variables สำหรับภาษา Python" title="Python path configuration" /></p>

    <p>ในตอนนี้ คุณสามารถใช้คำสั่งเพื่อรันโปรแกรมภาษา Python ได้จากที่ใดๆ ของคอมพิวเตอร์</p>

    <p>ในบทนี้ เราได้เสร็จสิ้นการติดตั้งภาษา Python สำหรับการเขียนโปรแกรม ตั้งแต่การดาวน์โหลดจากเว็บไซต์ การติดตั้ง การรันไฟล์โปรแกรมของภาษา Python และการใช้งาน Python shell ในเบื้องต้น ในบทต่อไป คุณจะได้เรียนรู้เกี่ยวกับโครงสร้างของภาษา Python เพื่อทำความเข้าใจเกี่ยวกับรูปแบบและไวยากรณ์ของภาษาก่อนที่จะเริ่มเขียนโปรแกรม</p>


