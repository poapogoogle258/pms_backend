    <p>ก่อนที่จะเริ่มต้นการเขียนโปรแกรมด้วยภาษา Python นั้น ในบทนี้ จะเป็นการติดตั้งภาษา Python ซึ่งเป็นแพ็กเกจของภาษาเพื่อให้โค้ดของ Python สามารทำงานได้ และการติดตั้งเครื่องมือในการพัฒนาโปรแกรมซึ่งซอฟต์แวร์เหล่านี้นั้นฟรีจาก Python ต่อไปจะเป็นการติดตั้งภาษา Python ซึ่งในบทเรียนนี้เราจะติดตั้งบน Windows</p>

    <h2>ดาวน์โหลดภาษา Python</h2>

    <p>ในการติดตั้งภาษา Python คุณต้องไปที่หน้าดาวน์โหลดของภาษา Python เพื่อดาวน์โหลดโปรแกรมลงคอมพิวเตอร์ของคุณก่อน <a href="https://www.python.org/downloads/">หน้าดาวน์โหลด Python</a></p>

    <p><img src="http://marcuscode.com/media/54/marcuscode_5KFEi0f9_1000.jpg" alt="การดาวน์โหลดและติดตั้งภาษา Python" title="Download Python" /></p>

    <p>ในหน้าของการดาวน์โหลด จะปรากฏ Package ของภาษา Python สองเวอร์ชัน เราจะเลือกติดตั้งเวอร์ชันล่าสุด คือ Python 3.6.0 ซึ่งเป็นเวอร์ชันที่ได้รับการพัฒนาล่าสุดและมีคุณสมบัติใหม่เพิ่มเข้ามามากมาย</p>

    <p><img src="http://marcuscode.com/media/56/marcuscode_b4vOQd3e_1000.jpg" alt="การดาวน์โหลดและติดตั้งภาษา Python" title="Download Python" /></p>

    <p>หลังจากนั้นคุณจะเข้ามาในหน้าของเวอร์ชัน 3.6.0 ให้เลื่อนลงมาในส่วนของ Files คุณจะเห็นรายการของ Python package ที่รองรับ ให้เลือกแพลตฟอร์มที่คุณต้องการ ในตัวอย่างเราเลือก <em>"Windows x86 executable installer"</em> สำหรับการติดตั้งบน Windows หลังจากนั้นให้รอจนกว่าการดาวน์โหลดจะเสร็จสมบูรณ์</p>

    <p><img src="http://marcuscode.com/media/57/marcuscode_DjUG5DCl_1000.jpg" alt="การดาวน์โหลดและติดตั้งภาษา Python" title="Download Python" /></p>

