    <h2>การติดตั้งภาษา Python</h2>

    <p>หลังจากที่คุณได้ทำการดาวน์โหลดภาษา Python เรียบร้อยแล้ว ต่อไปจะเป็นการติดตั้งภาษา Python ลงบนคอมพิวเตอร์ของคุณสำหรับการเขียนโปรแกรม ซึ่งใน Software package ที่เราได้ดาวน์โหลดมาจะประกอบไปด้วยภาษา Python และคุณสมบัติเพิ่มเติมอย่าง Python Interactive shell Documentation Pip และ Python test suit</p>

    <p>ต่อไปเป็นขั้นตอนการติดตั้งภาษา Python ใน Windows ให้ไปที่สถานที่ที่คุณดาวน์โหลดภาษา Python ไว้และคลิกที่ไฟล์ <em>"python-3.6.0.exe"</em> และคลิกที่ <em>"Run"</em></p>

    <p><img src="http://marcuscode.com/media/58/marcuscode_ypPESokW_1000.jpg" alt="การติดตั้งภาษา Python บน Windows" title="Install Python on Windows" /></p>

    <p>หลังจากนั้นหน้าต่างของการติดตั้งจะปรากฏขึ้นมา คลิกเลือกที่ <em>"Add Python 3.6 to PATH"</em> เพื่อให้ระบบทำการกำหนด PATH เพื่อให้ภาษา Python สามารถทำงานได้กับ Command line อัตโนมัติในทุกที่ คลิกที่ <em>"Install now "</em> เพื่อเริ่มการติดตั้งภาษา Python คุณอาจจะเปลี่ยนแปลงตัวเลือกสำหรับการติดตั้งด้วยตัวเองโดยเลือกที่ <em>"Customize install"</em> เช่น เปลี่ยนสถานที่ที่ต้องการติดตั้ง เป็นต้น</p>

    <p><img src="http://marcuscode.com/media/60/marcuscode_j7JhNj0I_1000.jpg" alt="การติดตั้งภาษา Python บน Windows" title="Install Python on Windows" /></p>

    <p>รอจนกว่าการติดตั้งจะเสร็จ หลังจากที่การติดตั้งเสร็จสิ้นแล้ว คลิก <em>"Close"</em> เพื่อเสร็จสิ้นการติดตั้งภาษา Python</p>

    <p><img src="http://marcuscode.com/media/61/marcuscode_RytPIYOm_1000.jpg" alt="การติดตั้งภาษา Python บน Windows" title="Install Python on Windows" /></p>

    <p>ในตอนนี้ เราได้ติดตั้งภาษา Python เรียบร้อยแล้วและคุณพร้อมที่จะเขียนโปรแกรมในภาษา Python ต่อไปเราจะทำการตรวจสอบการติดตั้ง โดยให้คุณเปิด Command line ขึ้นมา และพิมพ์คำสั่ง <em>"python"</em> ซึ่งจะได้ผลลัพธ์ดังนี้ ซึ่งถือว่าการติดตั้งเสร็จสมบูรณ์ และจะเป็นการเข้าสู่ Interactive shell ของภาษา Python ที่คุณสามารถพิมพ์คำสั่งต่างๆ และดูผลลัพธ์การทำงานได้ทันที</p>

    <p><img src="http://marcuscode.com/media/62/marcuscode_EKnLcmLg_1000.jpg" alt="การติดตั้งภาษา Python บน Windows" title="Install Python on Windows" /></p>

    <p>หรือคุณสามารถเข้าถึง Interactive shell ของภาษา Python ได้ใน Start menu shortcut ของ Windows ซึ่งจะมี Shell ที่เป็นทั้งแบบ Command line และ IDLE ซึ่งเป็น Text editor สำหรับการเขียนโปรแกรมในภาษา Python</p>

    <p><img src="http://marcuscode.com/media/63/marcuscode_UUJru8RL_1000.jpg" alt="การติดตั้งภาษา Python บน Windows" title="Install Python on Windows" /></p>

    <h2>การรันโปรแกรมภาษา Python</h2>

    <p>ในการรันโปรแกรมที่เขียนในภาษา Python นั้นไฟล์จะต้องถูกบันทึกในนามสกุล <em>.py</em> เพื่อรันโปรแกรมในภาษา Python เปิด Command line และใช้คำสั่ง python และตามด้วยที่อยู่ของไฟล์ดังตัวอย่างข้างล่างนี้</p>

    <pre><code class="language-python">python c:\path\file_name.py
    </code></pre>

