    <h2>Python Interpreter</h2>

    <p>Python interprete เป็นตัวแปรภาษาของภาษา Python เพื่อให้สามารถรันโค้ด Python ได้ ซึ่งได้มากับไลบรารี่มาตรฐานที่สามารถใช้งานได้ฟรี ซึ่งดาวน์โหลดได้ที่ <a href="https://www.python.org/">https://www.python.org/</a> มันเป็นโปรแกรมแบบ source และ binary ที่มีให้ดาวน์โหลดในแพลตฟอร์มที่ได้รับความนิยม นอกจากนี้ interpreter ยังสนับสนุนการเขียนโปรแกรมกับ Interactive shell ซึ่งเป็นการเขียนโค้ดภาษา Python และเห็นผลลัพธ์การทำงานของคำสั่งได้ในทันที</p>

    <p>นอกจากนี้ Python interpreter ยังสามารถนำมาเขียนร่วมกับฟังก์ชันใหม่ที่ถูกพัฒนามาจากภาษา C และ C++ เพื่อเพิ่มความสามารถการทำงานของภาษา Python และเหมาะสำหรับเป็นภาษาในการสร้าง Extension และแอพพลิเคชันที่ปรับแต่งได้</p>

    <p>ในบทนี้ คุณได้เรียนรู้เกี่ยวกับภาษา Python ในเรื่องคุณสมบัติของภาษาและประวัติความเป็นมาของมัน นอกจากนี้เรายังพูดถึง Python interpreter ซึ่งเป็นตัวแปลโค้ดของภาษา Python ที่ทำให้โค้ดสามารถทำงานได้ ในบทต่อไป จะเป็นการเตรียมเครื่องมือและการติดตั้งสิ่งที่จำเป็นสำหรับการเขียนโปรแกรมด้วยภาษา Python</p>


