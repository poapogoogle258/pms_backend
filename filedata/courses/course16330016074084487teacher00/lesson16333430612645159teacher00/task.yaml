    <h2>ประวัติของภาษา Python</h2>

    <p>ภาษา Python กำเนิดขึ้นในปลายปี 1980 และการพัฒนาของมันเริ่มต้นในเดือนธันวาคม 1989 โดย Guido van Rossum ที่ Centrum Wiskunde &amp; Informatica (CWI) ในประเทศเนเธอร์แลนด์ เนื่องในผู้ประสบความสำเร็จในการสร้างภาษา ABC ที่มีความสามารถสำหรับการจัดการข้อผิดพลาด (Exception handling) และการติดต่อผสานกับระบบปฏิบัติการ Amoeba ซึ่ง Van Rossum นั้นเป็นผู้เขียนหลักของภาษา Python และเขาทำหน้าเป็นกลางในการตัดสินใจสำหรับทิศทางการพัฒนาของภาษา Python</p>

    <p><img src="http://marcuscode.com/media/53/marcuscode_iQI0dGjz_1000.jpg" alt="Guido van Rossum ผู้สร้างภาษา Python" title="Guido van Rossum ผู้สร้างภาษา Python"></p>

    <p>Python 2.0 ได้ถูกเผยแพร่ในวันที่ 16 ตุลาคม 2000 และมีคุณสมบัติใหม่ที่โดดเด่น ที่ประกอบไปด้วย cycle-detecting garbage collector และสนับสนุน Unicode กับการเผยแพร่ครั้งนี้ กระบวนการพัฒนานั้นได้เปลี่ยนไปโดยการร่วมกันพัฒนาด้วย Community มากขึ้น</p>

    <p>Python 3.0  (ซึ่งได้มีการพัฒนามาก่อนหน้านี้และได้อ้างถึงโดยใช้ชื่อว่า Python 3000 หรือ py3k) มันเป็นการพัฒนาที่เปลี่ยนแปลงไปอย่างมาก และมันเข้ากันกับ Python ในเวอร์ชันก่อนหน้าไม่ได้ ซึ่งได้ถูกเผยแพร่ในวันที่ 3 ธันวาคม 2008 หลังจากที่ได้มีการทดสอบอยู่เป็นเวลานาน คุณสมบัติที่สำคัญของมันจำนวนมากได้ถูกย้อนกลับไปเพื่อให้เข้ากันได้กับ Python เวอร์ชัน 2.6.x และ 2.7.x</p>

    <h2>ไวยากรณ์ของภาษา Python</h2>

    <p>ภาษา Python ถูกพัฒนาขึ้นมาโดยมีความตั้งใจว่าจะให้เป็นภาษาที่อ่านง่าย มันถูกออกแบบมาให้มีโครงสร้างที่ไม่ซับซ้อน โดยมักจะใช้คำในภาษาอังกฤษในขณะที่ภาษาอื่นใช้เครื่องหมายและวรรคตอน นอกจากนี้ Python ยังมีข้อยกเว้นของโครงสร้างทางภาษาน้อยกว่าอื่นๆ อย่างภาษา C และ Pascal</p>

