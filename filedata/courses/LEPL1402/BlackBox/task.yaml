context: |-
    In this task, you will need to provide a JUnit4 TestSuite for the **static method** ``binarySearch`` located in the ``Exercise`` **class**:

    .. code-block:: java

        /*
         * This method returns:
         *             index of elem if it is between the "low" and "high" indexes,
         *             -1 if elem is not in there,
         *             -2 if the parameters do not respect the preconditions.
         *
         * @pre low >= 0, high < |arr|, low <= high
         * @post returns:
         *            index at which the searched element is located,
         *            -1 if it is not present,
         *            -2 if the input does not respect @pre.
         */
        public static int binarySearch(int [] arr, int low, int high, int elem) {
            ...
        }

    Based on the provided specifications, create test cases for different inputs and possible outputs.
    We strongly suggest you to read the `Junit4 assert documentation`_.
    Use the following signature to start your test suite:

    .. code-block:: java

        import org.junit.Test;
        import static org.junit.Assert.*;

        public class TestSuite {

            @Test
            public void test() {
                Exercise.binarySearch(...)
            }

            // Add more tests here.

        }


    .. _`Junit4 assert documentation`: https://junit.org/junit4/javadoc/4.12/org/junit/Assert.html
