accessible: true
author: Olivier Martin
context: 'In C, an array is a set of variables sharing the same data type : ``int
  array[3] = {42, 1337, 0};``.


  An item of an array can be retrieved through its index.

  For example ``array[1]`` gives the second element of the array (here ``1337``).'
environment: cpp
evaluate: best
groups: false
limits: {memory: '100', output: '2', time: '30'}
name: '[S1] Through the array '
network_grading: false
order: 12
problems:
  tab_find: {header: "Write the body of the function *tab_find* :\n\n.. code-block::\
      \ c\n\n    /* tab_find\n\n    @tab : an array of int\n    @len : the number\
      \ of int in tab\n    @elem : the elem looked for\n    @return : return the index\
      \ at which elem is found, else returns -1 if not found. */\n    int tab_find(int\
      \ tab[], int len, int elem)", language: c, name: Find the index, type: code}
